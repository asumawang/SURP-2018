<!DOCTYPE HTML>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

</head>

<body>

<script>
 $(document).ready(function(){
   console.log('ready')

   $('#reaction').click(() => {
     $('#reaction-files').click();
   });

   $('#cards').click(() => {
     $('#card-files').click();
   });


   $('#audio').click(() => {
     $('#action-files').click();
   });

 });
</script>

  <img id="reaction" class="placeholder top center-h" src="{{reaction_image}}"/>

  <div class="dialog-up right">{{action}}</div>

  <img id="cards" class="placeholder bottom center-h" src="{{cards_image}}"/>

  <div class="dialog-down left">{{reaction}}</div>

  <button type="button" id="audio" class="fav"><i class="fas fa-file-audio fa-2x"></i></button>


  <div class="tablero center-h center-v">🂠🂠🂠</div>

      <div class="hidden">
        <form method=post id="reaction-target" enctype=multipart/form-data>
          <label for="reaction-files">☺︎ Upload Reaction</label>
          <input id="reaction-files" type="file" accept="image/*;capture=camera" name=reaction_image onchange="$('#reaction-target').submit();">
          <input type=submit>
        </form>
      </div>

      <div class="hidden">
        <form method=post id="action-target" enctype=multipart/form-data>
          <label for="action-files">✍︎ Upload Action</label>
          <input id="action-files" type="file" accept="audio/*;capture=microphone" capture name=action_audio onchange="$('#action-target').submit();">
          <input type=submit>
        </form>
      </div>

      <div class="hidden">
        <form method=post id="cards-target" enctype=multipart/form-data>
          <label for="card-files">♧ Upload Cards</label>
          <input id="card-files" type="file" accept="image/*;capture=camera" name=cards_image onchange="$('#cards-target').submit();">
          <input type=submit>
        </form>
      </div>

</body>
</html>
