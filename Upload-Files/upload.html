<!DOCTYPE HTML>
<html>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<style>

.placeholder {
  border-style: dashed;
  border-color: white;
  width: 400px;
  height: 300px;
  border-radius: 8px;
  padding: 6px;
  border-width: thin;
}

.center {
  position:absolute;
  right:50%;
  left:50%;
  margin-left:-150px;
}

.bottom {
  position:absolute;
  bottom:24px;
}

.right {
  position:absolute;
  right:5%;
  left:95%;
  margin-left:-150px;
}

.left {
  position:absolute;
  right:95%;
  left:5%;
}

.top {
  position:absolute;
  top:26px;
}

.small {
  width:160px;
  height:80;
}

body {
    background-color: #222222;
}

</style>

<script>

function browseFile(input, output) {
  console.log(output)
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $(`#${output}`)
                .attr('src', e.target.result)
                .width(350)
        };

        reader.readAsDataURL(input.files[0]);
    }
}

</script>

</head>

<body>





  <img id="reaction" class="placeholder top center" src="#"/>
  <img id="cards" class="placeholder bottom center" src="#"/>


      <div class="btn btn-secondary small top left">
        <label for="reaction-files">Upload Reaction</label>
        <input id="reaction-files" style="visibility:hidden;" type="file" onchange="browseFile(this, 'reaction');">
      </div>

      <div class="btn btn-secondary small bottom left">
        <label for="card-files">Upload Cards</label>
        <input id="card-files" style="visibility:hidden;" type="file" onchange="browseFile(this, 'cards');">
      </div>

</body>
</html>
